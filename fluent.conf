<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /fluentd/etc/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag docker.*
  format json
</source>
<match docker.var.lib.docker.containers.*.*.log>
  type kubernetes
  container_id ${tag_parts[5]}
  tag docker.${name}
</match>
<match docker.*>
  @type stdout
</match>